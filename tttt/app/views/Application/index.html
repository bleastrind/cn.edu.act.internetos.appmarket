#{extends 'main.html' /}
#{set title:'Home' /}

<h1>Welcome to AppMarket!</h1>
#{form @Application.show()}
    <p>
        <label for="account">Your account: </label>
        <input type="text" name="account" id="account" value="${params.account}" />
    </p>
    <p>
        <label for="password">Your password: </label>
        <input type="text" name="password" id="password" value="${params.password}" />
    </p>
    <p>
        <input type="submit" value="OK" />
    </p>
#{/form}
